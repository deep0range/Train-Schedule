<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                Train Schedule
            </title>
            <script crossorigin="anonymous" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" src="https://code.jquery.com/jquery-3.1.1.js">
            </script>
            <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
            <script src="assets/javascript/main.js">
            </script>
            <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
                <link href="assets/css/style.css" rel="stylesheet">
                </link>
            </link>
        </meta>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="jumbotron title">
                        <h1>
                            Train Schedule
                        </h1>
                        <h3>
                            Here comes the train!
                        </h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 ">
                    <div class="panel panel-default employees">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Current train Schedule
                            </h3>
                            </div>
                            <div class="panel-body">
                                <table class="table" style="width:100%">
                                    <tr>
                                        <th>
                                            Train Name
                                        </th>
                                        <th>
                                            Destination
                                        </th>
                                        <th>
                                            Frequency (min)
                                        </th>
                                        <th>
                                            Next Arrival
                                        </th>
                                        <th>
                                            Minutes Away
                                        </th>
                                        
                                    </tr>
                                   
                                    
                                    
									
                                   
                                    
                                </table>
                            </div>
                   
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 ">
                    <div class="panel panel-default employees">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Add Train
                            </h3>
                            </div>
                            <div class="panel-body">
                            <div class="input-group">
                                
                                <label>Train Name</label>
                                <input class="form-control trainName" type="text">
                                    
                                </input>
                            </div>
                            <div class="input-group">
                                
                                <label>Destination</label>
                                <input  class="form-control destination" type="text">
                                    
                                </input>
                            </div>
                            <div class="input-group">
                                
                                <label>First Train Time (HH:mm - Military Time)</label>
                                <input  class="form-control start" type="text">
                                    
                                </input>
                            </div>
                            <div class="input-group">
                                
                                <label>Frequency (min)</label>
                                <input  class="form-control frequency" type="text">
                                    
                                </input>
                            </div>
                            <button class="btn btn-primary submit"> Submit </button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
